<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Catalog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 30px;
        }
        .table th, .table td {
            text-align: center;
        }
        .actions a {
            margin: 0 5px;
        }
        .btn-custom {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Product Catalog</h1>
    <a class="btn btn-primary btn-custom" th:href="@{/admin/addProduct}">Add New Product</a>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}">Product Name</td>
                <td th:text="${product.price}">Product Price</td>
                <td th:text="${product.description}">Product Description</td>
                <td class="actions">
                    <a class="btn btn-info btn-sm" th:href="@{/product/{id}(id=${product.id})}">View</a>
                    <a class="btn btn-warning btn-sm" th:href="@{/admin/editProduct/{id}(id=${product.id})}">Edit</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/admin/deleteProduct/{id}(id=${product.id})}" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
