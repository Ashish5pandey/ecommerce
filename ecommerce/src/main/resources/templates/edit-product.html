<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .form-container h1 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 4px;
        }
        .btn-custom {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1 th:text="${product.id == null ? 'Add New Product' : 'Edit Product'}"></h1>
    <form th:action="@{/admin/updateProduct/{id}(id=${product.id})}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Enter product name" required />
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" class="form-control" th:field="*{price}" placeholder="Enter product price" step="0.01" min="0" required />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" class="form-control" th:field="*{description}" placeholder="Enter product description" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-custom">Update</button>
        <a href="#" th:href="@{/}" class="btn btn-secondary btn-custom">Cancel</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
